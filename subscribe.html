<!DOCTYPE html>
<html>
    <head>
        <title>Shampoo subscribe</title>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1, user-scalable=no">
        <link rel = "stylesheet" href="temp.css">
    </head>
    <body>
        <!-- 상단 바 -->
        <header id="header">
            <a href="" class="title">Shampoo</a><!--메인 화면 이동-->
            <nav>
                <ul>
                    <li><a href="">서비스 소개</a></li> <!--서비스 소개 이동-->
                    <li><a href="">샴푸 추천</a></li> <!--샴푸 추천 이동-->
                    <li><a href="">상품 목록</a></li> <!--상품 목록 이동-->
                    <li><a href="subscribe.html">구독 신청</a></li> <!--구독 신청 이동-->
                </ul>
            </nav>
        </header>

        <div class = "wrapper">
            <section id="top" class="wrapper_1">
                <div class="inner">
                    <h1>지금 바로 구독을 시작해보세요</h1>
                    <p>샴푸, 더이상 사러가지 말고 편하게 집에서 받으세요.
                        플랜 어쩌구 저쩌구 멘트 채워넣기 화이팅!</p>
                    <p>이래도 샴푸 구독 안 할거야? 빨리 하란 말이다.</p>
                </div>
            </section>
            <section id="middle" class="wrapper_2">
                <div class="plans">
                    <div class="planTitle">
                        <h1>구독 플랜</h1>
                    </div>
                    <div class="plan">
                        <div class="planA">
                            <div class="pA-1">
                                <h4>3개월</h4>
                                <h2>₩9,900</h2>
                            </div>
                            <div class="p-Button">
                                <button class="planButton" type="button">구독</button>
                            </div>
                        </div>
                        <div class="planB">
                            <div class="pB-1">
                                <h4>6개월</h4>
                                <h2>₩19,900</h2>
                            </div>
                            <div class="p-Button">
                                <button class="planButton" type="button">구독</button>
                            </div>
                        </div>
                        <div class="planC">
                            <div class="pC-1">
                                <h4>12개월</h4>
                                <h2>₩29,900</h2>
                            </div>
                            <div class="p-Button">
                                <button class="planButton" type="button">구독</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer>
            <div class = footer>
                테스트 테스트 테스트
            </div>
        </footer>
    </body>
</html>
